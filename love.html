<!DOCTYPE html>
<html>
<head>
    <title>专属心动空间❤️</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        /* 心跳动画 */
        .heart {
            position: absolute;
            width: 50px;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        /* 情话卡片 */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,92,141,0.5);
            text-align: center;
            font-family: 'Microsoft YaHei';
            max-width: 80%;
        }
        #text {
            font-size: 24px;
            color: #e91e63;
            line-height: 1.5;
            margin: 15px 0;
        }
        /* 背景星光 */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">
        <div id="text">正在加载我们的专属浪漫...</div>
        <div style="color:#888;margin-top:15px">点击屏幕切换情话❤️</div>
    </div>

    <script>
        // 情话库（包含网页3和网页5的精选内容）
        const loveMessages = [
            "眼眸里盛着你，柔情似水；睡梦中喊着你，心潮澎湃"
        ];

        // 动态创建爱心
        function createHeart(e) {
            const heart = document.createElement('img');
            heart.src = "data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23ff5c8d' d='M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8a32 32 0 0 0 45.4 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z'/%3E%3C/svg%3E";
            heart.className = 'heart';
            heart.style.left = e.clientX - 25 + 'px';
            heart.style.top = e.clientY - 25 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        // 创建星空背景
        function createStars() {
            for(let i=0; i<200; i++){
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random()*100 + '%';
                star.style.top = Math.random()*100 + '%';
                star.style.setProperty('--duration', Math.random()*3+1 + 's');
                document.body.appendChild(star);
            }
        }

        // 初始化
        function init() {
            createStars();
            document.addEventListener('click', (e) => {
                createHeart(e);
                document.getElementById('text').innerHTML =
                    loveMessages[Math.floor(Math.random()*loveMessages.length)];
            });
            document.getElementById('text').innerHTML =
                loveMessages[Math.floor(Math.random()*loveMessages.length)];
        }

        window.onload = init;
    </script>
</body>
</html>
